<style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
    }
    
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    
    .card {
      background-color: #333;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
    }
    
    .card .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
    }
    
    .card .circle.blue {
      background-color: #007bff;
    }
    
    .card .circle.red {
      background-color: #dc3545;
    }
    
    .card .circle.gray {
      background-color: #ccc;
    }
    
    .card .text {
      font-size: 14px;
      line-height: 1.5;
    }
    
    .card .text span {
      font-weight: bold;
    }
    
    .card .text .value {
      font-size: 18px;
    }
    
    .card .text .change {
      color: #4caf50;
    }
    
    .card .text .change.down {
      color: #f44336;
    }
    
    .arrow {
      background-color: #333;
      padding: 15px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .arrow svg {
      width: 20px;
      height: 20px;
    }
    </style>
